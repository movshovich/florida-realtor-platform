services:
  - type: web
    name: florida-realtor-backend
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false

databases:
  - name: florida-realtor-db
    databaseName: florida_realtor_db
    user: florida_realtor_user

